<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        .voice-nav {
            text-decoration: none;
            color: white;
        }

        .profile-menu {
            position: relative;
            display: inline-block;
        }

        .profile-menu img {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-menu img:hover {
            transform: scale(1.1);
        }


      
    </style>
</head>
<body>
    <div class="container-fluid p-0 vh-100">
        <!-- navbar -->
        <div class="container-fluid p-0 header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-sm-5">
                    <div class="left-side">
                        <div class="text-light font-family">SM</div>
                    </div>
                    <div class="voiceChat">
                        <a href="/" class="voice-nav">Voice Assistant</a>
                    </div>
                    <div class="profile-menu right-side d-flex justify-content-between align-items-center">
                        <img src="{{url_for('static',filename='images/user.png')}}" alt="User Icon" 
                            class="rounded-circle avatar" id="profileIcon" aria-haspopup="true" aria-expanded="false">
                      
                    </div>
                </div>
            </nav>
        </div>
        <!-- navbar -->
        <!-- chat section -->
        <div class="container-fluid p-0 main">
            <div class="chat pt-3">
                <div class="message-content h-100 overflow-y-auto" id="message-content">
                </div>
                <!-- input section -->
                <div class="inputText">
                    <form action="" method="">
                        <div class="col d-flex align-items-center justify-content-center">
                            <input type="text" placeholder="Enter a prompt here" name="msg" id="msg" required>
                            <i class="fa-solid fa-microphone mic-icon" id="microphone"></i>
                            <button type="submit" class="button"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- chat section -->
        <!-- footer -->
        <div class="container-fluid p-0 text-center py-2 footer">
            <p class="footer-para">Â© 2024 Supriyo. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileIcon = document.getElementById("profileIcon");
            const profileDropdown = document.getElementById("profileDropdown");

            profileIcon.addEventListener("click", function (event) {
                event.stopPropagation();
                const expanded = profileIcon.getAttribute("aria-expanded") === "true" || false;
                profileIcon.setAttribute("aria-expanded", !expanded);
                profileDropdown.style.display = profileDropdown.style.display === "block" ? "none" : "block";
            });

            window.addEventListener("click", function (event) {
                if (!profileIcon.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.style.display = "none";
                    profileIcon.setAttribute("aria-expanded", "false");
                }
            });

            const uploadButtons = document.querySelectorAll('.upload');
            uploadButtons.forEach(button => {
                button.addEventListener("click", function () {
                    alert("Successful upload");
                });
            });
        });
    </script>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
